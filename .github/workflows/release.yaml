name: Release Helm Chart

on:
  push:
    branches:
      - main  

jobs:
  release:
    name: Generate Index and Release Chart
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0  

      # 3. Package Helm Chart
      - name: Package Helm Chart
        run: |
          helm package .  
          mkdir -p charts
          mv *.tgz ./charts/

      # 4. Generate index.yaml
      - name: Generate index.yaml
        run: |
          helm repo index charts --url https://frengkysorituamanurung.github.io/helm-chart/
      
      # 5. Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add charts/
          git commit -m "ci: update index.yaml and release Helm chart"
          git push origin main

      # 6. Create Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: charts/*.tgz
          tag: ${{ github.sha }}
          name: "Helm Chart Release ${{ github.sha }}"
          token: ${{ secrets.GITHUB_TOKEN }}
